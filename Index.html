<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea's Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="hero">
        <video autoplay loop muted class="back-video">
            <source src="assets/Buceo.mp4" type="video/mp4">
        </video>
        
        <div class="clock-container">
            <div id="clock" class="clock"></div>
        </div>
</div>
        <div class="button-container">
            <button onclick="changeVideo('assets/Buceo.mp4')">Buceo</button>
            <button onclick="changeVideo('assets/Dog.mp4')">Dog</button>
            <button onclick="changeVideo('assets/Monkey.mp4')">Monkey</button>
            <!-- Add more buttons as needed for additional assets -->
        </div>
    
    <script>
        var arreglo0 = [1, 2, 3, 4, 5, 6, 10, 11, 15, 16, 20, 21, 22, 23, 24, 25],
            arreglo1 = [3, 8, 13, 18, 23],
            arreglo2 = [1, 2, 3, 4, 5, 10, 11, 12, 13, 14, 15, 16, 21, 22, 23, 24, 25],
            arreglo3 = [1, 2, 3, 4, 5, 10, 11, 12, 13, 14, 15, 20, 21, 22, 23, 24, 25],
            arreglo4 = [1, 5, 6, 10, 11, 12, 13, 14, 15, 20, 25],
            arreglo5 = [1, 2, 3, 4, 5, 6, 11, 12, 13, 14, 15, 20, 21, 22, 23, 24, 25],
            arreglo6 = [1, 2, 3, 4, 5, 6, 11, 12, 13, 14, 15, 16, 20, 21, 22, 23, 24, 25],
            arreglo7 = [1, 2, 3, 4, 5, 9, 13, 17, 21],
            arreglo8 = [1, 2, 3, 4, 5, 6, 10, 11, 12, 13, 14, 15, 16, 20, 21, 22, 23, 24, 25],
            arreglo9 = [1, 2, 3, 4, 5, 6, 10, 11, 12, 13, 14, 15, 20, 21, 22, 23, 24, 25],
            arreglop = [7, 17],
            arregloc = [],
            cantidad,
            hora, minuto, segundo;

        function updateClock() {
            let today = new Date();
            hora = today.getHours().toString().padStart(2, "0");
            minuto = today.getMinutes().toString().padStart(2, "0");
            segundo = today.getSeconds().toString().padStart(2, "0");
            fecha = hora + ":" + minuto + ":" + segundo;
            cantidad = fecha.length;

            var clockDisplay = document.getElementById('clock');
            clockDisplay.innerHTML = ''; // Clear previous content

            for (var x = 1; x <= 5; x++) {
                for (var r = 0; r <= cantidad - 1; r++) {
                    arregloc = arreglo(fecha[r]);
                    for (var y = 1; y <= 5; y++) {
                        if (arregloc.includes(5 * (x - 1) + y)) {
                            clockDisplay.innerHTML += "â™¡";
                        } else {
                            clockDisplay.innerHTML += "&nbsp;";
                        }
                    }
                    clockDisplay.innerHTML += "&nbsp;&nbsp;";
                }
                clockDisplay.innerHTML += "<br>";
            }
        }

        function arreglo(num) {
            var arreglofinal;
            switch (num) {
                case "0":
                    arreglofinal = arreglo0;
                    break;
                case "1":
                    arreglofinal = arreglo1;
                    break;
                case "2":
                    arreglofinal = arreglo2;
                    break;
                case "3":
                    arreglofinal = arreglo3;
                    break;
                case "4":
                    arreglofinal = arreglo4;
                    break;
                case "5":
                    arreglofinal = arreglo5;
                    break;
                case "6":
                    arreglofinal = arreglo6;
                    break;
                case "7":
                    arreglofinal = arreglo7;
                    break;
                case "8":
                    arreglofinal = arreglo8;
                    break;
                case "9":
                    arreglofinal = arreglo9;
                    break;
                default:
                    arreglofinal = arreglop;
            }
            return arreglofinal;
        }

        // Function to change the video source
        function changeVideo(assetsrc) {
            var video = document.querySelector('.back-video');
            video.src = assetsrc;
            video.load(); // Load the new video source
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display clock immediately
        updateClock();
    </script>
</body>

</html>
